<div class="login-container">

    <h2>Admin Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <div class="form-group">
        <label for="email">Email <span class="text-red-500">*</span> </label> 
        <input type="email" id="email" name="email" placeholder="Email" formControlName="email">
      </div>

      <div class="form-group">
        <label for="password">Password <span class="text-red-500">*</span> </label> 
        <input type="password" id="password" name="password" placeholder="Password" required formControlName="password">
      </div>

      <div class="flex justify-between">
            <button type="submit" [disabled]="loginForm.invalid">Login</button>

            <!--Add forget password window-->
            <a class="underline">Forgot password?</a>
      </div>

    </form>

</div>
