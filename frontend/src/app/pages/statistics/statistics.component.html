<link rel="stylesheet" href="/frontend\src\app\pages\statistics\statistics.component.css">
<div id="statistics-map" style="height: 40%"></div>

<div class="chart-container">
    <div
        echarts
        style="height: 30%; width: 50%"
        [options]="provincePieChartOption"
        class="chart-container-province-pie"
        *ngIf="provincePieChartOption"
    ></div>

    <div 
        echarts
        style="height: 30%; width: 50%"
        [options]="plantPieChartOption"
        class="chart-container-plant-pie"
        *ngIf="plantPieChartOption"
    ></div>

    <div 
        echarts
        style="height: 30%; width: 50%"
        [options]="protocolPieChartOption"
        class="chart-container-protocol-pie"
        *ngIf="protocolPieChartOption"
    ></div>

    <div 
        echarts
        style="height: 30%; width: 50%"
        [options]="provinceBarChartOption"
        class="chart-container-province-bar"
        *ngIf="provinceBarChartOption"
    ></div>

    <div 
        echarts
        style="height: 30%; width: 50%"
        [options]="plantBarChartOption"
        class="chart-container-plant-bar"
        *ngIf="plantBarChartOption"
    ></div>


</div>

<!-- Taxonomic Level Tab Widget -->
<div class="tab-widget">
    <mat-tab-group>
        <mat-tab label="Kingdom">
            <div echarts
                [options]="getTaxonomicPieChartOption(allTaxonomicData,'kingdom')"
                class="chart-kingdom"
                *ngIf="taxonomicPieChartOption"></div>
        </mat-tab>
        <mat-tab label="Phylum">
            <div echarts
                [options]="getTaxonomicPieChartOption(allTaxonomicData,'phylum')"
                class="chart-phylum"
                *ngIf="taxonomicPieChartOption"></div>
        </mat-tab>
        <mat-tab label="Class">
            <div echarts
                [options]="getTaxonomicPieChartOption(allTaxonomicData,'class')"
                class="chart-class"
                *ngIf="taxonomicPieChartOption"></div>
        </mat-tab>
        <mat-tab label="Order">
            <div echarts
                [options]="getTaxonomicPieChartOption(allTaxonomicData,'order')"
                class="chart-order"
                *ngIf="taxonomicPieChartOption"></div>
        </mat-tab>
        <mat-tab label="Family">
            <div echarts
                [options]="getTaxonomicPieChartOption(allTaxonomicData,'family')"
                class="chart-family"
                *ngIf="taxonomicPieChartOption"></div>
        </mat-tab>
        <mat-tab label="Genus">
            <div echarts
                [options]="getTaxonomicPieChartOption(allTaxonomicData,'genus')"
                class="chart-genus"
                *ngIf="taxonomicPieChartOption"></div>
        </mat-tab>
    </mat-tab-group>
</div>

<footer id="statistics.component-footer" class="footer">
    <mat-toolbar class="footer">
        <a class="header-link" routerLink="/about" mat-button>About</a>
        |
        <a class="header-link" routerLink="/admin" mat-button>Admin</a>
    </mat-toolbar>
  </footer>
