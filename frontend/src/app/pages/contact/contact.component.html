<div class="header">
    <h1>CCASM Admin Team</h1>
</div>

<div class="content">
    <div class="admin-card" *ngFor="let admin of admins">
        <div class="admin-container">
            <img [src]="admin.photoPath" alt="Admin Photo">
            <div class="admin-info">
                <h2>{{ admin.name }}</h2>
                <p><strong>Email:</strong> {{ admin.email }}</p>
                <p><strong>Phone:</strong> {{ admin.phone }}</p>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <p>Copyright &copy; 2024 CCASM</p>
</div>
