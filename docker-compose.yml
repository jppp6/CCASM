services:
    web:
        build: ./backend
        # command: python manage.py runserver 0.0.0.0:8000
        # command: gunicorn src.wsgi:application --bind 0.0.0.0:8000
        
        volumes:
            - ./backend/src:/src

        expose:
            - 8000

        env_file:
            - ./.env

    nginx:
        build: ./frontend

        ports:
            - 80:80
        
        depends_on:
            - web
